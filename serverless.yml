    environment:
      SQS_QUEUE_URL: 
        Ref: MyQueue
    events:
      - http:
          path: /send
          method: post

  receiveMessage:
    handler: src/handlers/queuehandler.receiveMessage
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - MyQueue
              - Arn
          maximumConcurrency: 250
  SENDSNS:
    handler: src/handlers/snshandler.SENDSNS
    events:
      - http:
          path: send-sns
          method: post

resources:
  Resources:
    MyQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: MyQueue
    MySNSTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: MySNSTopic
